 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
     <link rel="stylesheet" href="__PUBLIC__/css/common.css">
     <link rel="stylesheet" href="__PUBLIC__/css/main.css">
     <link rel="stylesheet" href="__PUBLIC__/css/leanModal.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/jquery.leanModal.min.js"></script>

     <!-- flexigrid -->
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/flexigrid/flexigrid_blue.css">
     <script type="text/javascript" src="__PUBLIC__/js/jquery.dimhat.js"></script>
     <script type="text/javascript" src="__PUBLIC__/js/flexigrid/flexigrid.js"></script>
     <script type="text/javascript" src="__PUBLIC__/js/flexigrid/test.js"></script>

   <title>Document</title>
 </head>
 <body>
  <div class="container">

     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">
               采购入库输单
            </b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post">
                  
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr >
                  <td class="td_right">入库仓库：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border">
                        <div class="select_containers ">
                        <select name="stock_house_id" class="select">
                        <foreach name="stockHouses" item="stockHouse">
                            <eq name="stockHouse.id" value="$query.stock_house_id">
                                <option value="{$stockHouse.id}" selected>{$stockHouse.name} </option>
                            <else/>
                                <option value="{$stockHouse.id}">{$stockHouse.name}</option>
                            </eq>
                        </foreach>
                        </select> 
                        </div> 
                      </div> 
                    </span>
                  </td>
                 </tr>
                <tr >
                  <td class="td_right">入库人：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border">
                        <div class="select_containers ">
                        <select name="employee_id" class="select">
                        <foreach name="employees" item="employee">
                            <eq name="employee.id" value="$query.employee_id">
                                <option value="{$employee.id}" selected>{$employee.name} </option>
                            <else/>
                                <option value="{$employee.id}">{$employee.name}</option>
                            </eq>
                        </foreach>
                        </select> 
                        </div> 
                      </div> 
                    </span>
                  </td>
                 </tr>
                
               <tr>
                   <td class="td_right">采购总价：</td>
                   <td class="">
                       <input type="text" name="price" id="price" value="{$product.price|default='0.0'}" class="input-text lh30" size="40">
                   </td>
               </tr>
               <tr>
                   <td class="td_right">项目：</td>
                   <td class="">
                       <table id="flex" style="display: none"></table>

                   </td>
               </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" name="button" class="btn btn82 btn_save2" value="保存">
                    <input type="reset" name="button" class="btn btn82 btn_res" value="重置">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>

<!-- 增加表单 -->
  <div id="signup">
      <input type="button" id="addItemBtn" href="#signup" class="btn btn82 btn_config" style="display: none;" value="加项目">
      <div id="signup-ct">
          <div id="signup-header">
              <h2>增加采购项目</h2>

              <a class="modal_close" href="#"></a>
          </div>

          <form action="" id="itemForm">

              <div class="txt-fld">
                  <label for="product_id">产品</label>
                  <select  id="product_id" class="select">
                      <foreach name="products" item="product">
                          <option value="{$product.id}" data-unit="{$product.unit}" >{$product.name} </option>
                      </foreach>
                  </select>

              </div>
              <div class="txt-fld">
                  <label for="product_unit">单位</label>
                  <input id="product_unit" type="text" readonly="" />
              </div>
              <div class="txt-fld">
                  <label for="quantity">数量（小数）</label>
                  <input id="quantity" type="text" />
              </div>
              <div class="txt-fld">
                  <label for="unit_price">单价（金额）</label>
                  <input id="unit_price"  type="text" />
              </div>
              <div class="btn-fld">
                  <button type="button" id="itemAddBtn" style="cursor:pointer">确定增加</button>
              </div>
          </form>
      </div>
  </div>




<script type="text/javascript">

$(function(){

    //增加单位
    $("#product_id").change(function(){
        $("#product_unit").val($('#product_id option:selected').data('unit'));
    });
    $("#product_id").change();


  $('#addItemBtn').leanModal({ top : 200, closeButton: ".modal_close" }); 
  

  //添加项目
  var total_price = 0.0;
  $("#itemAddBtn").click(function(){
    var quantity = $("#quantity").val();
    var unit_price =$("#unit_price").val();
      var product_id = $("#product_id").val();
      var product_name = $('#product_id option:selected').text();
      var product_unit = $("#product_unit").val();
      //console.log(product_unit,quantity,unit_price);
      dimhat.addItem(product_id,product_name,product_unit,quantity,unit_price);
      //console.log(dimhat.data());
      $('#flex').flexAddData(dimhat.data());

      total_price += quantity*unit_price;
      $("#price").val(total_price);
      //dimhat.debug();
    $(".modal_close").click();
      //$("#itemForm")[0].reset();
  });

});
</script>
</body>
 </html>
